<html>

<head>
    <title>Wall</title>
    <link rel="stylesheet" type="text/css" href="./font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript">
    function newspaper(news) {
        var i = 0,
            items = news.query.results.item.slice(0, 6),
            count = items.length,
            list=document.getElementById('newslist'),
            li='<li><div class="title">{title}</div><div class="desc">{description}</div></li>',html=[];
        for (i = 0; i < count; i++) {
            html.push(li.replace('{title}', items[i].title).replace('{description}',items[i].description));
        }
        list.innerHTML=html.join('');
    }
    </script>
</head>

<body>
    <div id="main">
        <div class="card">
            <div class="fa fa-newspaper-o news"></div>
            <ul id="newslist">
            </ul>
        </div>
    </div>
